<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction ML API</title>
    <link rel="stylesheet" href="static\style.css">
</head>

<body>
    <div class="diabeteform">
        <h1>Pima Indians Women Diabetes Prediction</h1>
        <form action="{{ url_for ('predict')}}" method="post">
            <input type="text" name="Pregnancies" placeholder="Number Of Times Pregnant" required="required" />
            <input type="text" name="Glucose" placeholder="Glucose" required="required" />
            <input type="text" name="BloodPressure" placeholder="Blood Presure (mm Hg)" required="required" />
            <input type="text" name="SkinThickness" placeholder="Skin Thickness (mm)" required="required" />
            <input type="text" name="Insulin" placeholder="Insulin (mu U/ml)" required="required" />
            <input type="text" name="BMI" placeholder="BMI (weight in kg/(height in m)^2)" required="required" />
            <input type="text" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function"
                required="required" />
            <input type="text" name="Age" placeholder="Age" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        <br>
        <h4>{{prediction_text}}</h4>
    </div>
</body>

</html>
